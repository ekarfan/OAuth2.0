{% extends "main.html" %}

{% block content %}

		<div class="category-item column">
			<h3 class="category-item_header">
				<span class="h_title">Add New Food</span>
			</h3>
			<form action="#" method="post" class="category-item_form">
				<dl>
					<dt>Food Name:</dt>
					<dd>
						<input type="text" name="name" class="form_input"></dd>
					<br>
					<dt>Description:</dt>	
					<dd>
						<textarea name="description" id="" cols="30" rows="10" class="form_textarea"></textarea>
					</dd>
					<dt>Category:</dt>
					<dd>
						<select class="form_select" name="category">
						{% for category in categories %}
							<option value="{{category.id}}">{{category.name}}</option>
						{% endfor %}
						</select>
					</dd>
				</dl>
				<input type="submit" value="add food">
				{% with messages = get_flashed_messages() %}
					{% if messages %}
						{% for message in messages %}
							 <p class="flash_message">{{ message }}</p>
						{% endfor %}
					{% endif %}
				{% endwith %}
			</form>
		</div>

{% endblock %}
